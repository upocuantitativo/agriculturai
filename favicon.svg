<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Hoja verde con nervaduras -->
  <defs>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Forma de hoja -->
  <path d="M 50 10 Q 70 30 75 50 Q 70 70 50 90 Q 30 70 25 50 Q 30 30 50 10 Z"
        fill="url(#leafGradient)"
        stroke="#15803d"
        stroke-width="2"/>

  <!-- Nervadura central -->
  <line x1="50" y1="10" x2="50" y2="90" stroke="#15803d" stroke-width="2"/>

  <!-- Nervaduras laterales -->
  <path d="M 50 25 Q 60 35 65 40" stroke="#15803d" stroke-width="1.5" fill="none"/>
  <path d="M 50 25 Q 40 35 35 40" stroke="#15803d" stroke-width="1.5" fill="none"/>
  <path d="M 50 40 Q 60 48 65 55" stroke="#15803d" stroke-width="1.5" fill="none"/>
  <path d="M 50 40 Q 40 48 35 55" stroke="#15803d" stroke-width="1.5" fill="none"/>
  <path d="M 50 55 Q 60 62 65 70" stroke="#15803d" stroke-width="1.5" fill="none"/>
  <path d="M 50 55 Q 40 62 35 70" stroke="#15803d" stroke-width="1.5" fill="none"/>
</svg>
