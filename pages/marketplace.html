<!-- Página de Marketplace / Productos Agrícolas -->
<div class="container content-section">
    <h1 class="section-title text-center">
        <i class="bi bi-shop me-2"></i>
        Productos Agrícolas
    </h1>
    <p class="text-center text-muted mb-4">
        Encuentra fertilizantes, fungicidas, insecticidas y más para tus cultivos
    </p>

    <!-- Sección de productos recomendados (se muestra si hay diagnóstico) -->
    <div id="recommended-section" style="display: none;">
        <div class="mb-4" id="disease-info">
            <!-- La información de la enfermedad se inyectará aquí -->
        </div>

        <h3 class="mb-3">
            <i class="bi bi-star-fill text-warning me-2"></i>
            Productos Recomendados
        </h3>
        <div class="row mb-5" id="recommended-products">
            <!-- Productos recomendados se cargarán aquí -->
        </div>

        <hr class="my-4">
        <h3 class="mb-3">Todos los Productos</h3>
    </div>

    <!-- Filtros y búsqueda -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-search"></i>
                        </span>
                        <input
                            type="text"
                            class="form-control"
                            id="search-products"
                            placeholder="Buscar productos por nombre, ingrediente activo..."
                        >
                    </div>
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="category-filter">
                        <option value="all">Todas las categorías</option>
                        <option value="fertilizantes">Fertilizantes</option>
                        <option value="fungicidas">Fungicidas</option>
                        <option value="insecticidas">Insecticidas</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-outline-secondary w-100" id="reset-filters">
                        <i class="bi bi-arrow-repeat me-1"></i>
                        Limpiar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Catálogo de productos -->
    <div class="row" id="products-container">
        <!-- Los productos se cargarán dinámicamente aquí -->
        <div class="col-12 text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando productos...</span>
            </div>
            <p class="mt-2 text-muted">Cargando catálogo de productos...</p>
        </div>
    </div>
</div>

/* Estilos para productos recomendados */

    border: 2px solid #ffc107 !important;
    box-shadow: 0 4px 12px rgba(255, 193, 7, 0.2) !important;
    position: relative;
}

    position: absolute;
    top: 10px;
    right: 10px;
    background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
    color: white;
    padding: 5px 12px;
    border-radius: 20px;
    font-size: 0.85rem;
    font-weight: bold;
    z-index: 10;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

.product-card {
    transition: transform 0.2s, box-shadow 0.2s;
    border: 1px solid #e0e0e0;
}

.product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 16px rgba(0,0,0,0.1);
}

    height: 8px;

    margin-bottom: 10px;
